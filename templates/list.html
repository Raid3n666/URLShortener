{% extends 'base.html' %}
{% block title %}List{% endblock %}
{% block body %}
<h3>LIST</h3><br>
<table>
    <tr>
        <th>
            Target
        </th>
        <th>
            Custom URL
        </th>
    </tr>
{% for url in urls %}
<tr>
    <td>
        <a href="{{ url.target }}">{{ url.target }}</a>
    </td>
    <td>
        <a href="{{ url.url }}.shorturl">localhost/{{ url.url }}.shorturl</a>
    </td>
</tr>
{% endfor %}

{% endblock %}
</table>
